<html>
<head>
	<title>Home Work 3</title>
</head>
<body>
	<center><img src="img/election.jpg" alt="election" />
		<u><h2>Welcome To 2020 Election</h2></u>
		<span>Citizen ID:WDF6839</span>
	</center>
	<hr/>
	<table border="1" align="center">
	    <form action="" method="" enctype="multipart/form-data">
			<thead>
			    <tr bgcolor="yellow">
				    <th colspan="2">Election Form</th>
			    </tr>
		    </thead>
		    <tbody>
		    	<tr>
		    		<td><label for="leadername">Leader Name:</label></td>
		    		<td><input type="text" name="leadername" id="leadername" class="" placeholder="Enter Leader Name" /></td>
		    	</tr>
		    	<tr>
		    		<td><label for="name">Your Name:</label></td>
		    		<td><input type="text" name="name" id="name" class="" placeholder="Enter Your Name" /></td>
		    	</tr>

		    	<tr>
		    		<td><label for="email">Email:</label></td>
		    			<td><input type="email" name="email" id="email" class="" placeholder="Enter Your Email" /></td>
		    	</tr>

		    	<tr>
		    		<td><label for="password">Passcode:</label></td>
		    		<td><input type="password" name="password" id="password" class="" placeholder="Enter Your Passcode" /></td>
		    	</tr>
		    	<tr>
		    		<td><label>Parties:</label>
		    		</td>
		    		<td>
		    			<input type="radio" name="party" id="partyn" class="" value="1" /><label for="partyn">NLD</label>
		    			<input type="radio" name="party" id="partyu" class="" value="0" /><label for="partyu">USDP</label>
		    			<input type="radio" name="party" id="partyp" class="" value="2"/><label for="partyp">PPP</label>
		    		</td>
		    	</tr>

		    	<tr>
		    		<td><label for="location">Location:</label></td>
		    		<td>
		    			<select name="location" id="location" class="">
		    				<option selected disabled>Choose City</option>
		    				<option value="y">Yangon</option>
		    				<option value="m">Mandalay</option>
		    				<option value="n">Naypyitaw</option>
		    			</select>
		    		</td>
		    	</tr>
		    </tbody>

		    <tfoot>

		    	<tr>
		    		<td colspan="2">
		    			<input type="checkbox" name="regulation" id="regulation" class="" value="0"><label for="regulation">I accept all the regulation of election community.</label>
		    		</td>
		    	</tr>

		    	<tr>
		    		<td colspan="2" align="right"><input type="reset" value="Cancel">
		    		<input type="submit"></td>
		    	</tr>

		    </tfoot>
		 </form>
	</table>

	<hr/>

</body>
